name: Daily Meta Tag Check

on:
  schedule:
    - cron: '0 8 * * *' # —â–æ–¥–Ω—è –æ 11:00 –∑–∞ –ö–∏—î–≤–æ–º (UTC+3)
  workflow_dispatch:

jobs:
  check-meta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

       - name: Remove existing modules and lock undici
        run: |
       rm -rf node_modules package-lock.json
       npm install


      - name: Run meta checker
        run: npm start

      - name: Send report by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.resend.com
          server_port: 587
          username: apikey
          password: ${{ secrets.RESEND_API_KEY }}
          subject: Metatags website check - ${{ github.run_id }}
          to: marketing@whitepage.studio
          from: metabot@whitepage.studio
          body: |
            üß† Daily meta tag check report is attached.
            Repository: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
          attachments: report.txt
